version: "3.9"

networks:
  frontend:
    external: true
  prime-network:
    external: true

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prime-backend
    restart: unless-stopped

    environment:
      NODE_ENV: production
      PORT: 4000
      API_PREFIX: api/v1
      DB_HOST: prime-postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://prime.icomp.ufam.edu.br}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}

    ports:
      - "4000:4000"

    networks:
      - frontend
      - prime-network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

