version: "3.9"

networks:
  frontend:
    external: true
  prime-network:
    external: true

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prime-backend
    restart: unless-stopped

    env_file:
      - .env

    # Porta exposta apenas no host (acesso via VPN)
    ports:
      - "4000:4000"

    # Redes internas para comunicação com outros containers
    networks:
      - frontend      # Para comunicação com Next.js frontend
      - prime-network # Para comunicação com banco de dados

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M