version: "3.9"

networks:
  frontend:
    external: true
  prime-network:
    external: true

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prime-backend
    restart: unless-stopped

    env_file:
      - .env

    # Porta exposta apenas no host (acesso via VPN)
    ports:
      - "4000:4000"

    labels:
      - "traefik.enable=true"

      # Router HTTPS - Apenas Swagger exposto publicamente
      - "traefik.http.routers.backend-swagger-secure.rule=Host(`prime.icomp.ufam.edu.br`) && PathPrefix(`/api/docs`)"
      - "traefik.http.routers.backend-swagger-secure.entrypoints=websecure"
      - "traefik.http.routers.backend-swagger-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend-swagger-secure.middlewares=authelia@docker"

      # Router HTTP - Apenas Swagger
      - "traefik.http.routers.backend-swagger-insecure.rule=Host(`prime.icomp.ufam.edu.br`) && PathPrefix(`/api/docs`)"
      - "traefik.http.routers.backend-swagger-insecure.entrypoints=web"

      # Serviço - aponta para a porta do container
      - "traefik.http.services.backend-swagger.loadbalancer.server.port=4000"

    # Redes internas para comunicação com outros containers
    networks:
      - frontend      # Para comunicação com Next.js frontend e Traefik
      - prime-network # Para comunicação com banco de dados

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M